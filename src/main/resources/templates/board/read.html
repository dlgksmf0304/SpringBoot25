<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Board Read</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Board Read
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Bno</span>
            <input type="text" class="form-control" th:value="${dto.bno}" readonly>
          </div> <!-- <div class="input-group mb-3"> -->

          <div class="input-group mb-3">
            <span class="input-group-text">제목</span>
            <input type="text" class="form-control" th:value="${dto.title}" readonly>
          </div> <!-- <div class="input-group mb-3"> -->

          <div class="input-group mb-3">
            <span class="input-group-text">내용</span>
            <textarea class="form-control col-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
          </div> <!-- <div class="input-group mb-3"> -->

          <div class="input-group mb-3">
            <span class="input-group-text">작성자</span>
            <input type="text" class="form-control" th:value="${dto.writer}" readonly>
          </div> <!-- <div class="input-group mb-3"> -->

          <div class="input-group mb-3">
            <span class="input-group-text">등록일</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div> <!-- <div class="input-group mb-3"> -->

          <div class="input-group mb-3">
            <span class="input-group-text">수정일</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div> <!-- <div class="input-group mb-3"> -->

          <div class="my-4">
            <div class="float-end" th:with="likn = ${pageRequestDTO.getLink()}">
              <a th:href="|@{/board/list}?${likn}|" class="text-decoration-none">
                <button type="button" class="btn btn-primary">목록</button>
              </a>
              <a th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none">
                <button type="button" class="btn btn-secondary">수정</button>
              </a>
            </div> <!--<div class="float-end" th:with="likn = ${pageRequestDTO.getLink()}">-->
          </div> <!-- <div class="my-4"> -->

        </div> <!-- <div class="card-body"> -->
      </div> <!-- <div class="card"> -->
    </div> <!-- <div class="col"> -->
  </div> <!-- <div class="row mt-3"> -->
</div> <!-- <div layout:fragment="content"> -->

<script layout:fragment="script" th:inline="javascript">


</script>
